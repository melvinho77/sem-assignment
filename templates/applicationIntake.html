        }

        }

        .application-content {

            select.choice-level,
            select.choice-programm {
                width: 100%;
                /* Make the select elements full-width on small screens */
            }

        .programme-container h4 {
            font-size: 24px;
            margin-left: 10px;
        }

        .container-choice {
            margin: 10px;
            font-size: 18px;
            display: flex;
            align-items: center;
        }

        .container-choice span {
            font-weight: 600;
            margin-right: 20px;
            width: 120px;
            /* Adjust this width as needed */
        }

        /* Update the select elements */
        select.choice-campus,
        select.choice-level,
        select.choice-programm {
            flex: 1;

        }

        /* Style the span for 1st Choice */

            font-weight: 600;
            margin-bottom: 5px;
            margin-right: 20px;
        }

        hr {
            /* margin-top: 20px;
            margin-bottom: 20px; */
            border: 0;
            border-top: 1px solid #eeeeee;
        }

        .save-programme {
            border-width: 4px;
            font-size: 13px;
            padding: 10px 20px;
            /* Adjust padding for better button sizing */

            margin-left: 10px;
            background-color: #6fb3e0;
            border: none;
            /* Remove the border style if not needed */

            /* Text color */

            /* Rounded corners */

            /* Show pointer cursor on hover */

        }

        fieldset {
            padding: 0px;

        }

        legend {

        table {
            border-collapse: collapse;

        }

        tr {
            margin-bottom: 50px;

            border-bottom: 0.5px solid rgb(232, 232, 232);
        }

        td {
            width: 100px;

            padding: 5px; */
            /* Optional: Add padding to cells for spacing */
        }

        textarea {
            border-radius: 5px;
            width: 50%;
            padding-left: 10px;
            padding-right: 10px;
            border: 0.5px solid rgb(203, 203, 203);
            outline: none;
        }

        textarea:focus {
            border: 2px solid rgb(255, 178, 91);
            box-shadow: 0 0 5px rgb(255, 178, 91);
        }

        .larger-radio input[type="radio"] {
            width: 15px;
            height: 15px;
            cursor: pointer;
        }

        .selectBDay:focus {
            border: 2px solid rgb(255, 178, 91);
            box-shadow: 0 0 5px rgb(255, 178, 91);
        }

        .selectBDay {
            cursor: pointer;
            width: 150px;
            height: 40px;
            padding-left: 10px;
            padding-right: 10px;
            border: 0.5px solid rgb(203, 203, 203);
            outline: none;
        }

        .lblName {
            text-align: right;
        }

        .label {
            padding-right: 10px;
        }

        .logoDisplay {
            width: 10%;
            height: 10%;
            margin-left: 20px;
            margin-top: 10px;
        }

        .menu-icon {
            display: none;
        }

        @media (max-width: 768px) {

            .logoDisplay {
                width: 30%;
                height: 30%;
                /* Make the select elements full-width on small screens */
            }

            /* Style for the menu icon */
            .menu-icon {
                cursor: pointer;
                display: flex;
            }

            .application-header {
                width: 120%;
            }
        }

            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;

            color: #858585;
        }

        /* Style the select options */
        select.select-intake option {
            padding: 10px;
            font-size: 16px;
        }

        .programme-container h4 {

        }

        .container-choice {
            margin: 10px;
            font-size: 18px;
            display: flex;

        }

        /* Optionally, set a fixed width for the span elements */

            font-weight: 600;

        }

        /* Update the select elements */

            /* Allow the select elements to expand */
            padding: 10px;

            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            margin-bottom: 10px;
            color: #858585;
            margin-left: 20px;
        }

        /* Style the span for 1st Choice */
        .container-choice span {
            font-weight: 600;
            margin-bottom: 5px;
            margin-right: 20px;
        }

        hr {
            margin-top: 20px;
            margin-bottom: 20px;
            border: 0;
            border-top: 1px solid #eeeeee;
        }

        .save-programme {
            border-width: 4px;
            font-size: 13px;
            padding: 10px 20px;
            /* Adjust padding for better button sizing */
            line-height: 1.38;
            margin-left: 10px;
            background-color: #6fb3e0;
            border: none;
            /* Remove the border style if not needed */
            color: white;
            /* Text color */
            border-radius: 4px;
            /* Rounded corners */
            cursor: pointer;
            /* Show pointer cursor on hover */

<body>
    <div class="application-header">
        <img src="https://www.tarc.edu.my/images/tarumt-logo1.png" class="logoDisplay">
        <span class="header-title">Online Application for Admission(Pre-University and Undergraduate Programmes)</span>
        <div class="container-profile" style="display: flex;
        justify-content: center;
        align-items: center; margin-right: 10px;">

        </div>
    </div>

    <div class="content">
        <div class="menu-icon" onclick="toggleLeftContent()">
            <i class="fa fa-bars" style="font-size: 25px;"></i>
        </div>
        <div class="left-content">
            <div class="left-home">
                <a href="{{ url_for('applicationHomeContent') }}"><i class="menu-icon fa fa-home"
                        style="font-size: 25px;"></i><span class="leftlbl">Home</span></a>
            </div>
            <div class="left-home">
                <a href="{{ url_for('loadStudProfile') }}"><i class="fa fa-user"
                        style="font-size: 25px; color: rgb(156, 0, 0);width: 25px;"></i><span
                        class="leftlbl">Profile</span></a>
            </div>
            <div class="left-home">
                <a href="/studentLogout"><i class="fas fa-sign-out-alt"
                        style="font-size: 25px; color: rgb(156, 0, 0);width: 25px;"></i><span
                        class="leftlbl">Logout</span></a>
            </div>
        </div>
        <div class="right-content">
            <div class="right-home">
                <i class="fa fa-address-card-o" style="font-size:24px"></i><span>Intake & Programme</span>
            </div>
            <div class="application-content">
                <h4>INTAKE*</h4>
            </div>
            <select class="select-intake" name="intake">
                <option value="" selected>select intake</option>
                <option value="OCT/NOV 2023">OCT/NOV 2023</option>
                <option value="FEB 2024">FEB 2024</option>
            </select>

            <div class="programme-container">
                <h4 style="text-decoration: underline;">PROGRAMME</h4>

                <div class="container-choice">
                    <form method="POST" action="/showFirstProgramme" name="first-choice" id="first-choice-form">
                        <span>1st Choice</span>
                        <div class="container-selection">
                            <select class="choice-campus" name="campus" id="first-choice-campus">
                                <option value="" selected>Select Campus</option>
                                <option value="KL">Kuala Lumpur Branch</option>
                                <option value="PN">Penang Branch</option>
                                <option value="PK">Perak Branch</option>
                                <option value="JH">Johor Branch</option>
                                <option value="PG">Pahang</option>
                                <option value="SB">Sabah</option>
                            </select>

                            <select class="choice-level" name="first-choice-level" id="first-choice-level">
                                <option value="" selected>Select Level</option>
                                <option value="foundation">Foundation</option>
                                <option value="diploma">Diploma</option>
                                <option value="degree">Degree</option>
                            </select>

                            <select class="choice-programm" name="first-choice-programm" id="first-choice-programm">
                                <option value="" selected>Select Programme</option>
                                {% for program in first_programme %}
                                <option value="{{program.programme_id}}">{{program.programme_name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </form>
                </div>
                <hr>
                <div class="container-choice">
                    <span>2nd Choice</span>
                    <form action="/showSecondProgramme" method="POST" name="second-choice" id="second-choice-form">
                        <div class="container-selection">
                            <select class="choice-campus" name="second-choice-campus" id="second-choice-campus">
                                <option value="" selected>Select Campus</option>
                                <option value="KL">Kuala Lumpur Branch</option>
                                <option value="PN">Penang Branch</option>
                                <option value="PK">Perak Branch</option>
                                <option value="JR">Johor Branch</option>
                                <option value="PG">Pahang</option>
                                <option value="SB">Sabah</option>
                            </select>

                            <select class="choice-level" name="second-choice-level" id="second-choice-level">
                                <option value="" selected>Select Level</option>
                                <option value="foundation">Foundation</option>
                                <option value="diploma">Diploma</option>
                                <option value="degree">Degree</option>
                            </select>

                            <select class="choice-programm" name="second-choice-programm">
                                <option value="" selected>Select Programme</option>
                                {% for program in second_programme %}
                                <option value="{{program.programme_id}}">{{program.programme_name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </form>
                </div>

                <hr>

                <div class="container-choice">
                    <span>3rd Choice</span>
                    <div class="container-selection">
                        <select class="choice-campus" name="third-choice-campus" id="third-choice-campus">
                            <option value="" selected>Select Campus</option>
                            <option value="KL">Kuala Lumpur Branch</option>
                            <option value="PN">Penang Branch</option>
                            <option value="PK">Perak Branch</option>
                            <option value="JR">Johor Branch</option>
                            <option value="PG">Pahang</option>
                            <option value="SB">Sabah</option>
                        </select>

                        <select class="choice-level" name="third-choice-level" id="third-choice-level">
                            <option value="" selected>Select Level</option>
                            <option value="foundation">Foundation</option>
                            <option value="diploma">Diploma</option>
                            <option value="degree">Degree</option>
                        </select>

                        <select class="choice-programm" name="third-choice-programm">
                            <option value="" selected>Select Programme</option>
                            <!-- Add your options dynamically here -->
                        </select>
                    </div>
                </div>

            </div>
            <hr>
            <div class="submit-programme">
                <button type="submit" class="save-programme">Save & Next</button>
            </div>
        </div>



    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        // JavaScript function to toggle the left content
        function toggleLeftContent() {
            var leftContent = document.querySelector('.left-content');
            var screenWidth = window.innerWidth; // Get the current screen width

            if (leftContent.style.display === 'block' || leftContent.style.display === '') {
                leftContent.style.display = 'none';
                if (screenWidth > 768) {
                    leftContent.style.display = 'block';
                }
            } else {
                leftContent.style.display = 'block';
            }
        }
        window.addEventListener('resize', toggleLeftContent);
        toggleLeftContent();

        // Add event listeners to the Campus and Level dropdowns
        document.getElementById("first-choice-campus").addEventListener("change", submitFirstChoiceForm);
        document.getElementById("first-choice-level").addEventListener("change", submitFirstChoiceForm);
        document.getElementById("second-choice-campus").addEventListener("change", submitSecondChoiceForm);
        document.getElementById("second-choice-level").addEventListener("change", submitSecondChoiceForm);

        function submitFirstChoiceForm() {
            const campusSelect = document.getElementById("first-choice-campus");
            const levelSelect = document.getElementById("first-choice-level");

            if (campusSelect.value !== "" && levelSelect.value !== "") {
                document.getElementById("first-choice-form").submit();
            }
        }

        function submitSecondChoiceForm() {
            const campusSelect = document.getElementById("second-choice-campus");
            const levelSelect = document.getElementById("second-choice-level");

            if (campusSelect.value !== "" && levelSelect.value !== "") {
                document.getElementById("second-choice-form").submit();
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            // Get the values from the Flask session
            var first_selectedCampus = "{{ session.get('first_selected_campus', '') }}";
            var first_selectedLevel = "{{ session.get('first_selected_level', '') }}";
            var first_selectedProgramme = document.getElementById("first-choice-programm");
            var second_selectedCampus = "{{ session.get('second_selected_campus', '') }}";
            var second_selectedLevel = "{{ session.get('second_selected_level', '') }}";


            // Set the selected options in the dropdowns
            document.getElementById('first-choice-campus').value = first_selectedCampus;
            document.getElementById('first-choice-level').value = first_selectedLevel;
            document.getElementById("first-choice-programm").value = first_selectedProgramme;
            document.getElementById('second-choice-campus').value = second_selectedCampus;
            document.getElementById('second-choice-level').value = second_selectedLevel;
        });

    </script>

</body>
